<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Ultimate</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🤖</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="jarvis-logo">J</div>
                <div class="jarvis-title">JARVIS</div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">💬 Chat</div>
                <div class="menu-item">📝 Test Generator</div>
                <div class="menu-item">🔧 Settings</div>
                <div class="menu-item">📊 Analytics</div>
                <div class="menu-item">❓ Help</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-area">
            <div class="top-bar">
                <span>JARVIS AI Ultimate - Your Personal Assistant</span>
            </div>

            <div class="chat-container">
                <div id="messagesContainer" class="chat-messages">
                    <!-- Messages will be added here dynamically -->
                </div>

                <div id="typingIndicator">
                    <span>JARVIS is thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

                <div class="input-container">
                    <form id="messageForm" class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Message JARVIS..." 
                            rows="1"
                            autocomplete="off"
                        ></textarea>
                        <button type="submit" id="sendBtn" disabled>Send</button>
                    </form>
                </div>
            </div>

            <div class="status-bar">
                <span id="statusText">Ready</span>
                <span>•</span>
                <span id="apiStatus">Groq AI Connected</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
