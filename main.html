<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI Ultimate v7.2.1 - Foundation Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar (Fixed) -->
        <div class="sidebar">
            <div class="sidebar-items">
                <div class="sidebar-item active" data-mode="chat" title="Chat">
                    <span class="item-icon">üí¨</span>
                    <span class="item-text">Chat</span>
                </div>
                <div class="sidebar-item" data-mode="search" title="Web Search">
                    <span class="item-icon">üîç</span>
                    <span class="item-text">Search</span>
                </div>
                <div class="sidebar-item" data-mode="image" title="Image Generation">
                    <span class="item-icon">üé®</span>
                    <span class="item-text">Images</span>
                </div>
                <div class="sidebar-item" data-mode="analytics" title="Analytics">
                    <span class="item-icon">üìä</span>
                    <span class="item-text">Analytics</span>
                </div>
                <div class="sidebar-item" data-mode="settings" title="Settings">
                    <span class="item-icon">‚öôÔ∏è</span>
                    <span class="item-text">Settings</span>
                </div>
                <div class="sidebar-item" data-mode="help" title="Help">
                    <span class="item-icon">‚ùì</span>
                    <span class="item-text">Help</span>
                </div>
            </div>
        </div>

        <!-- Main Panel (Flexible Layout) -->
        <div class="main-panel">
            <!-- Hero Section (Shows when no chat, doesn't scroll with content) -->
            <div id="novaHero" class="nova-hero visible">
                <div class="nova-logo-orb">
                    <img src="nova-logo.png" alt="Nova Logo" class="nova-logo-img" />
                </div>
                <h1 class="welcome-text"><span class="neon-nova">NOVA</span></h1>
                <p class="subtitle">Your advanced AI assistant ready to help</p>
            </div>

            <!-- Scrollable Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages Area (This is what scrolls) -->
                <div class="chat-area" id="messagesContainer">
                    <!-- Messages will be inserted here dynamically -->
                </div>

                <!-- Image Loading Shimmer (Hidden by default) -->
                <div id="imageShimmer" class="image-shimmer" style="display: none;">
                    <div class="shimmer-layer"></div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Input Section (Fixed at Bottom) -->
            <div class="input-section">
                <div class="search-container">
                    <form id="messageForm" class="search-form">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask NOVA anything..."
                            rows="1"></textarea>
                        <button type="submit" id="sendBtn">Send</button>
                    </form>
                </div>

                <div class="quick-actions">
                    <button class="action-btn">Search</button>
                    <button class="action-btn">Tutorial Materials</button>
                    <button class="action-btn">Calculation</button>
                    <button class="action-btn">More</button>
                </div>
            </div>

            <!-- Image API Selector (Shows only in image mode) -->
            <div id="image-api-selector" class="image-api-selector" style="display: none;">
                <button class="api-btn active" data-api="pollinations" title="Pollinations API">üé® Pollinations</button>
                <button class="api-btn" data-api="huggingface" title="Hugging Face API">ü§ñ Hugging Face</button>
                <button class="api-btn" data-api="kroki" title="Kroki Diagrams API">üìä Kroki Diagrams</button>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="statusText">Ready</span>
                <button id="clearHistoryBtn">Clear Chat</button>
                <span id="apiStatus">üß† NOVA ready</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
