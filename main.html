<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JARVIS AI Ultimate v7.2.1 - Foundation Intelligence</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
</head>
<body>
<div class="app-container">
  <!-- Sidebar -->
  <nav class="sidebar" aria-label="Main navigation">
    <div class="sidebar-header">
      <div class="jarvis-logo" aria-label="JARVIS Home">J</div>
      <div class="jarvis-title">JARVIS v7.2.1</div>
    </div>
    <ul class="sidebar-menu">
      <li class="menu-item active" data-mode="chat" tabindex="0">💬 Chat</li>
      <li class="menu-item" data-mode="search" tabindex="0">🔍 Web Search</li>
      <li class="menu-item" data-mode="image" tabindex="0">🎨 Image Gen</li>
      <li class="menu-item" data-mode="settings" tabindex="0">⚙️ Settings</li>
      <li class="menu-item" data-mode="analytics" tabindex="0">📊 Analytics</li>
      <li class="menu-item" data-mode="help" tabindex="0">❓ Help</li>
    </ul>
  </nav>
  <main class="main-area">
    <header class="top-bar">
      <span>JARVIS AI Ultimate v7.2.1 - Foundation Intelligence</span>
      <div class="actions-group">
        <span class="api-status" id="apiStatus">🧠 Groq ready</span>
        <button id="clearHistoryBtn" title="Clear Conversation" aria-label="Clear Conversation">
          🗑️
        </button>
      </div>
    </header>
    <section id="image-api-selector" style="display:none;">
        <button data-api="pollinations" class="api-btn active">🎨 Pollinations</button>
        <button data-api="huggingface" class="api-btn">🤖 Hugging Face</button>
        <button data-api="kroki" class="api-btn">📊 Kroki</button>
    </section>
    <section class="chat-container">
      <div id="messagesContainer" class="chat-messages"></div>
      <div id="typingIndicator" class="typing-indicator" style="display:none;">
        <span>JARVIS is thinking</span>
        <div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
      </div>
      <form id="messageForm" class="input-wrapper" autocomplete="off">
        <textarea id="messageInput" aria-label="Type your message" placeholder="Message JARVIS... (Ctrl+Space = voice)" rows="1" autocomplete="off"></textarea>
        <button type="submit" id="sendBtn" disabled>Send</button>
      </form>
    </section>
    <footer class="status-bar">
      <span id="statusText">Ready</span>
      <span>|</span>
      <span id="versionInfo">Build 2025.08.18</span>
    </footer>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>
