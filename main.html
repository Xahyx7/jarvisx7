<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI Ultimate v7.2.1 - Phase 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Main Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="nova-logo-sidebar">
                    <img src="nova-logo.png" alt="Nova Logo" class="nova-logo-sidebar-img" />
                    <span class="nova-logo-text">NOVA AI</span>
                </div>
            </div>
            
            <div class="sidebar-items">
                <div class="sidebar-item active" data-mode="chat" title="Chat">
                    <span class="item-icon">üí¨</span>
                    <span class="item-text">Chat</span>
                </div>
                <div class="sidebar-item" data-mode="search" title="Web Search">
                    <span class="item-icon">üîç</span>
                    <span class="item-text">Search</span>
                </div>
                <div class="sidebar-item" data-mode="image" title="Image Generation">
                    <span class="item-icon">üé®</span>
                    <span class="item-text">Images</span>
                </div>
                <div class="sidebar-item" id="libraryToggle" title="Chat Sessions Library">
                    <span class="item-icon">üìö</span>
                    <span class="item-text">Library</span>
                    <span class="expand-icon">‚Ä∫</span>
                </div>
                <div class="sidebar-item" data-mode="analytics" title="Analytics">
                    <span class="item-icon">üìä</span>
                    <span class="item-text">Analytics</span>
                </div>
                <div class="sidebar-item" data-mode="settings" title="Settings">
                    <span class="item-icon">‚öôÔ∏è</span>
                    <span class="item-text">Settings</span>
                </div>
                <div class="sidebar-item" data-mode="help" title="Help">
                    <span class="item-icon">‚ùì</span>
                    <span class="item-text">Help</span>
                </div>
            </div>
        </div>

        <!-- Library Sidebar (Hidden by default, slides from left) -->
        <div class="library-sidebar" id="librarySidebar">
            <div class="library-header">
                <div class="nova-logo-library">
                    <img src="nova-logo.png" alt="Nova Logo" class="nova-logo-library-img" />
                    <span class="nova-logo-library-text">NOVA AI</span>
                </div>
                <button class="close-library" id="closeLibrary">√ó</button>
            </div>
            
            <div class="library-actions">
                <button class="new-chat-btn" id="newChatBtn">
                    <span class="new-chat-icon">+</span>
                    <span class="new-chat-text">New Chat</span>
                </button>
            </div>
            
            <div class="library-content" id="libraryContent">
                <div class="sessions-list" id="sessionsList">
                    <!-- Sessions will be dynamically populated here -->
                </div>
            </div>
        </div>

        <!-- Overlay for library sidebar -->
        <div class="library-overlay" id="libraryOverlay"></div>

        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Hero Section (Shows when no chat) -->
            <div id="novaHero" class="nova-hero visible">
                <div class="nova-logo-orb">
                    <img src="nova-logo.png" alt="Nova Logo" class="nova-logo-img" />
                </div>
                <h1 class="welcome-text"><span class="neon-nova">NOVA</span></h1>
                <p class="subtitle">Your advanced AI assistant ready to help</p>
            </div>

            <!-- Scrollable Chat Container -->
            <div class="chat-container">
                <!-- Chat Messages Area -->
                <div class="chat-area" id="messagesContainer">
                    <!-- Messages will be inserted here dynamically -->
                </div>

                <!-- Search Results Container (for search mode) -->
                <div class="search-results" id="searchResults" style="display: none;">
                    <!-- Search results will appear here -->
                </div>

                <!-- Image Loading Shimmer -->
                <div id="imageShimmer" class="image-shimmer" style="display: none;">
                    <div class="shimmer-layer"></div>
                </div>

                <!-- Typing Indicator -->
                <div id="typingIndicator" class="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="search-container">
                    <form id="messageForm" class="search-form">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask NOVA anything..."
                            rows="1"></textarea>
                        <button type="submit" id="sendBtn">Send</button>
                    </form>
                </div>

                <div class="quick-actions">
                    <button class="action-btn">Search</button>
                    <button class="action-btn">Tutorial Materials</button>
                    <button class="action-btn">Calculation</button>
                    <button class="action-btn">More</button>
                </div>
            </div>

            <!-- Image API Selector -->
            <div id="image-api-selector" class="image-api-selector" style="display: none;">
                <button class="api-btn active" data-api="pollinations">üé® Pollinations</button>
                <button class="api-btn" data-api="huggingface">ü§ñ Hugging Face</button>
                <button class="api-btn" data-api="kroki">üìä Kroki Diagrams</button>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="statusText">Ready</span>
                <button id="clearHistoryBtn">Clear Chat</button>
                <span id="sessionInfo" class="session-info">Session: Default</span>
                <span id="apiStatus">üß† NOVA ready</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
