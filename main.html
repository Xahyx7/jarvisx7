<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA AI Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-items">
                <div class="sidebar-item active" data-mode="chat" title="Chat">
                    <span class="item-icon">💬</span>
                    <span class="item-text">Chat</span>
                </div>
                <div class="sidebar-item" data-mode="search" title="Web Search">
                    <span class="item-icon">🔍</span>
                    <span class="item-text">Search</span>
                </div>
                <div class="sidebar-item" data-mode="image" title="Image Generation">
                    <span class="item-icon">🎨</span>
                    <span class="item-text">Images</span>
                </div>
                <div class="sidebar-item" data-mode="analytics" title="Analytics">
                    <span class="item-icon">📊</span>
                    <span class="item-text">Analytics</span>
                </div>
                <div class="sidebar-item" data-mode="settings" title="Settings">
                    <span class="item-icon">⚙️</span>
                    <span class="item-text">Settings</span>
                </div>
                <div class="sidebar-item" data-mode="help" title="Help">
                    <span class="item-icon">❓</span>
                    <span class="item-text">Help</span>
                </div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Panel Header with Circular Logo -->
            <div class="panel-header">
                <!-- Logo: Replace the src with your filename (e.g., nova-logo.png) -->
                <div class="nova-logo-orb">
                  <img src="nova-logo.png" alt="Nova Logo" class="nova-logo-img" />
                </div>
                <h1 class="welcome-text"><span class="neon-nova">NOVA</span></h1>
                <p class="subtitle">Your advanced AI assistant ready to help</p>
            </div>

            <!-- Message history/chat area -->
            <div class="chat-area" id="messagesContainer"></div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="search-container">
                    <form id="messageForm" class="search-form">
                        <textarea id="messageInput" placeholder="Ask NOVA anything..." rows="1"></textarea>
                        <button type="submit" id="sendBtn">Send</button>
                    </form>
                </div>
                <div class="quick-actions">
                    <button class="action-btn">Search</button>
                    <button class="action-btn">Tutorial Materials</button>
                    <button class="action-btn">Calculation</button>
                    <button class="action-btn">More</button>
                </div>
            </div>

            <!-- Image API Selector (shows in image mode) -->
            <div id="image-api-selector" class="image-api-selector" style="display: none;">
                <button class="api-btn active" data-api="pollinations">🎨 Pollinations</button>
                <button class="api-btn" data-api="huggingface">🤖 Hugging Face</button>
                <button class="api-btn" data-api="kroki">📊 Kroki Diagrams</button>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="statusText">Ready</span>
                <button id="clearHistoryBtn">Clear Chat</button>
                <span id="apiStatus">🧠 NOVA ready</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
